<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Quality User Manual (AI)</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout ({{ this.authService.name }})</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="chat-container">
    <div class="messages-wrapper" #chatScroll>
      <ion-card *ngFor="let msg of messages let last = last"
       class="message shadow-md" [ngClass]="{'user-message': msg.sender === 'user', 'bot-message': msg.sender === 'bot'}">
        <ion-card-content>
          <strong>{{ msg.sender === 'user' ? 'You' : 'AI' }}:</strong>
          <div [dir]="msg.lang"  [innerHTML]="sanitizer.bypassSecurityTrustHtml(msg.text)"> </div>
          <ion-accordion-group *ngIf="msg.sender === 'bot' && last && accitems.length > 0 && accordionContentReady" expand="inset" dir="ltr">
          <ion-accordion *ngFor="let item of accitems" [value]="item.id">
            <ion-item slot="header" color="danger">
              <ion-label>{{ item.title }}</ion-label>
            </ion-item>
            <div class="ion-padding" slot="content" [innerHTML]="sanitizer.bypassSecurityTrustHtml(item.content)">
            </div>
          </ion-accordion>
        </ion-accordion-group>
        </ion-card-content>
      </ion-card>
      </div>
    </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-item>
      <ion-textarea autoGrow="true" rows="1" [(ngModel)]="message" (keydown)="handleKeydown($event)" placeholder="Type your message..." ></ion-textarea>
      <ion-buttons slot="end">
        <ion-fab-button color="primary" *ngIf="!isLoading" (click)="sendMessage()"
          [disabled]="isLoading || !message.trim()">
          <ion-icon name="send" size="small"></ion-icon>
        </ion-fab-button>
        <ion-fab-button color="primary" *ngIf="isLoading">
          <ion-spinner name="crescent" color="light"></ion-spinner>
        </ion-fab-button>
      </ion-buttons>
    </ion-item>
  </ion-toolbar>
</ion-footer>
